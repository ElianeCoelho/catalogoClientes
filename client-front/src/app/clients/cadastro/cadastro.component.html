<div class="row">

  <form class="col s12" (submit)="cadastrar($event)">

    <div class="row">
      <div class="input-field col s12">
        <input class="validate" type="text" name = "nome" [(ngModel)]="client.nome">

        <label for="nome">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <input class="validate" type="text"  name = "email" [(ngModel)]="client.email">
          <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <input class="validate" type="text" name = "telefone"[(ngModel)]="client.telefone">
          <label for="telefone">Telefone</label>
      </div>
    </div>
    <button type="submit" class="waves-effect waves-light btn">Enviar</button>
  </form>
</div>
